<div class="container">
<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="typePresta">Type</label>
    <input formControlName="typePresta" type="text" class="form-control" id="typePresta" placeholder="typePresta">
  </div>

  <div class="form-group">
    <label for="client">Client</label>
    <input formControlName="client" type="text" class="form-control" id="client" placeholder="client">
  </div>

  <div class="form-group">
    <label for="nbjr">Nombre de Jours</label>
    <input formControlName="nbjr" type="number" class="form-control" id="nbjr" placeholder="nbjr">
  </div>

  <div class="form-group">
    <label for="tjmht">Tarif Journalier HT</label>
    <input formControlName="tjmht" type="number" class="form-control" id="tjmht" placeholder="tjmht">
  </div>

  <div class="form-group">
    <label for="tva">TVA</label>
    <input formControlName="tva" type="number" class="form-control" id="tva" placeholder="tva">
  </div>

  <div class="form-group">
    <label for="state">State</label>
    <select formControlName="state" class="form-control" id="state" placeholder="state">
      <option *ngFor="let state of states" [ngValue]="state">{{ state }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea formControlName="comment" class="form-control" id="comment" placeholder="comment"></textarea>
  </div>

<!-- disable button if form is invalid-->
  <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
