<div class="table-responsive">

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Type</th>
        <th scope="col">Client</th>
        <th scope="col">Nb Jours</th>
        <th scope="col">Total HT</th>
        <th scope="col">Total TTC</th>
        <th scope="col">State</th>
      </tr>
    </thead>
    <tbody>
      <!-- tapper a ouvre une fenetre puis mettre ng pour trouver les directive-->
      <tr *ngFor="let item of collection">
        <td scope="row">{{item.typePresta}}</td>
        <td scope="row">{{item.client}}</td>
        <td scope="row">{{item.nbJours}}</td>
        <td scope="row">{{item.tjmHt}}</td>
        <td scope="row">{{item.totalHt()}}</td>
        <td scope="row">{{item.totalTtc()}}</td>
        <td scope="row">{{item.state}}</td>
      </tr>
    </tbody>
  </table>

</div>
