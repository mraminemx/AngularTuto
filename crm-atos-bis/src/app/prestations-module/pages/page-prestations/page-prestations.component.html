<div class="table-responsive">

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Type</th>
        <th scope="col">Client</th>
        <th scope="col">Nb Jours</th>
        <th scope="col">Total HT</th>
        <th scope="col">Total TTC</th>
        <th scope="col">State</th>
      </tr>
    </thead>
    <tbody>
      <!-- tapper a ouvre une fenetre puis mettre ng pour trouver les directive-->
      <tr *ngFor="let item of collection">
        <th scope="row">{{item.typePresta}}</th>
        <th scope="row">{{item.client}}</th>
        <th scope="row">{{item.nbJours}}</th>
        <th scope="row">{{item.tjmHt}}</th>
        <th scope="row">{{item.totalHt()}}</th>
        <th scope="row">{{item.totalTtc()}}</th>
        <th scope="row">{{item.state}}</th>
      </tr>
    </tbody>
  </table>

</div>
